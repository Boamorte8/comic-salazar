<div class="container"  ng-init="lc.validacion()" >

  <div class="container col s3">
    <div class="col s4">
      <form class="form" name="form" ng-submit="lc.login(form)" novalidate>
        <br>
        <br>
        <br>
        <div class="form-group col l3">
          <label>Usuario</label>
          <input type="text" name="user" class="form-control" ng-model="lc.user.user" required>
        </div>

        <div class="form-group col l3">
          <label>Contraseña</label>
          <input type="password" name="password" class="form-control" ng-model="lc.user.password" required>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.user.$error.required && form.password.$error.required && lc.submitted">
            Por favor ingrese su usuario y contraseña
          </p>
          <p class="help-block" ng-show="lc.errors">
            Tu usuario o contraseña son incorrectos
          </p>

        </div>
        <br>
        <div class="center">
          <button class="btn btn-inverse btn-lg btn-login purple darken-3" type="submit">
            Ingresar
          </button>
        </div>

      </form>
    </div>
  </div>

</div>
